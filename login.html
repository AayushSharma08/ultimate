<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ultimate</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            background: #CEEAF7;
            font-family: "Open Sans", sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 370px;
            margin: 90px auto 90px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            padding: 38px 28px 28px 28px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 22px;
            color: #222;
            font-size: 2rem;
            font-weight: 700;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 92%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccd7e4;
            border-radius: 6px;
            font-size: 1rem;
            background: #f5faff;
            transition: border 0.2s;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border: 1.5px solid #828a95;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ceeaf7 0%, #828a95 100%);
            color: #222;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 18px;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #828a95 0%, #ceeaf7 100%);
        }

        .login-container .links {
            margin-top: 18px;
            font-size: 0.95rem;
        }

        .login-container .links a {
            color: #828a95;
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.2s;
        }

        .login-container .links a:hover {
            color: #333;
            text-decoration: underline;
        }

        .login-success {
            color: #2e7d32;
            background: #e8f5e9;
            border-radius: 6px;
            padding: 10px;
            margin-top: 18px;
            font-weight: 600;
            display: none;
        }

        @media (max-width: 500px) {
            .login-container {
                margin: 40px 8px 0 8px;
                padding: 24px 8px 18px 8px;
            }
        }
    </style>
</head>

<body class="fade-in">
    <nav class="navbar">
        <div class="logo"><img src="assets/images/logo.png" alt="" srcset=""></div>
        <!-- Checkbox Hack -->
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-btn">☰</label>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="login">
            <a href="login.html">Log_in / Sign_up</a>
        </div>
    </nav>
    <main>
        <div class="login-container slide-in">
            <h2>Login to Ultimate</h2>
            <form id="loginForm" autocomplete="off">
                <input type="text" id="username" placeholder="Username or Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a> |
                <a href="#">Create Account</a>
            </div>
            <div class="login-success" id="loginSuccess">
                Login successful! Welcome.
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-logo"></div>

            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>

            <p class="footer-copy">© 2025 MySite. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Simple demo: show success message on submit
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('loginSuccess').style.display = 'block';
        });
    </script>


</body>

</html>
